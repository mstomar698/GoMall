<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>confirm user deletion</title>
    <style>
      .delete {
        position: fixed;
        top: 20%;
        left: 30%;
        right: 30%;
        bottom: 20%;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        background-color: #000;
        color: #fff;
        z-index: 10;
        gap: 2rem;
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <div class="delete">
      <h1>Are you sure you want to delete this user?</h1>
      <button id="delete-btn" class="btn" style="height: 34px; padding: 4px; border-radius: 10px; text-decoration: none; font-size: x-large;">Yes</button>
      <a href="/home" style="height: 34px; width: 40px; padding: 2px; background: #fff; padding-top: 4px; border-radius: 10px; text-decoration: none; font-size: x-large;">No</a>
    </div>
    <script>
      const userId = '{{.user_id}}';
      document
        .getElementById('delete-btn')
        .addEventListener('click', function () {
          fetch(`/user/${userId}`, {
            method: 'DELETE',
          })
            .then((response) => {
              if (response.ok) {
                setTimeout(() => {
                  window.location.href = '/home';
                }, 100);
              } else {
                console.error('Failed to delete user');
              }
            })
            .catch((error) => {
              console.error('Failed to delete user:', error);
            });
        });
    </script>
  </body>
</html>
